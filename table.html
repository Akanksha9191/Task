<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="2px">
        <tr>
            <th>Row</th>
            <th>Row 1</th>
            <th>Row 2</th>
            <th>Row 3</th>
        </tr>
        <tr>
            <th>Col 1</th>
            <td>Data 1</td>
            <td><img src="ex3.jpg" alt=""></td>
            <td>Data 3</td>
        </tr>
        <tr >
            <!-- combine  -->
            <th rowspan="2"> Col 2</th>
            <td>Data 1</td>
            <td> <a href="https://www.google.com">Google</a></td>
            <td>Data 3</td>
        </tr>
        <tr>
            <!--combine two col  -->
            <td>Data 1</td>
            <td colspan="2">Data 2</td>
            
        </tr>
    </table>
    <br/><br/>
