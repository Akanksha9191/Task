<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<form>
    <h1>Login Form</h1>
    Username:
    <input type="text" name="name" autofocus/>
    <br/><br/>
    Password:
    <input type="password" placeholder="Enter your password" maxlength="8"/>
    <br/><br/>
    Number:
    <input type="number" value="1" step="2" name="number" />
    <br/>
    <input type="submit"/>
    <br/><br/>
</form>
</body>
</html>
